	<span id="nodecount"></span></div>

<script>
    $(document).ready(function(e) {
		//Counting the number of nodess
		function countnodes() {
			var nodes = $('.c1,.c2,.c3,.c4,.c5,.c6').length;
			$("#nodecount").html(nodes);
		}
		countnodes();
		
		//NODE CLASS CHANGE
		$('.sel').on('change', function(ev) {
			$(this).attr('class', 'sel').addClass($(this).children(':selected').val());
		});
		$('.hex-node').click(function() {
			if($('#stat').is(':checked')) {
			 $(this).children('select.sel').val('c1').change();
			} else if($('#power').is(':checked')) {
			 $(this).children('select.sel').val('c2').change();
			}else if($('#skill').is(':checked')) {
			 $(this).children('select.sel').val('c3').change();
			} else if($('#msk').is(':checked')) {
			 $(this).children('select.sel').val('c4').change();
			} else if($('#sync').is(':checked')) {
			 $(this).children('select.sel').val('c5').change();
			} else if($('#center').is(':checked')) {
			 $(this).children('select.sel').val('c6').change();
			} else if($('#none').is(':checked')) {
			$(this).children('select.sel').attr('class', 'sel').val([]);
			}	
			countnodes();
		});
		//NODE INPUT LENGTH AND LINES
		var maxLength = 9;
		var MaxLines = 3;
		$('.hex-node-name').on('input focus keydown keyup', function(e) {
			var text = $(this).val();
			var lines = text.split(/(\r\n|\n|\r)/gm); 
			var newLines = $(this).val().split("\n").length;
			for (var i = 0; i < lines.length; i++) {
				if (lines[i].length > maxLength) {
					lines[i] = lines[i].substring(0, maxLength);
				}
			}
			$(this).val(lines.join(''));
			if(e.keyCode == 13 && newLines >= MaxLines) {return false;}
		});
	});
	
</script>
