		*Select `Edit Text Only` to edit text without changing node color
	</p>

	<script>	
    $(document).ready(function(e) {
		//NODE CLASS CHANGE
		$('.node').click(function() {
			var $this = $(this);
				if($('#stat').is(':checked')) { $this.removeClass().addClass('node c-1');}
				else if($('#power').is(':checked')) { $this.removeClass().addClass('node c-2');}
				else if($('#skill').is(':checked')) { $this.removeClass().addClass('node c-3');}
				else if($('#msk').is(':checked')) { $this.removeClass().addClass('node c-4');}
				else if($('#sync').is(':checked')) { $this.removeClass().addClass('node c-5');}
				else if($('#center').is(':checked')) { $this.removeClass().addClass('node c-6');}
				else if($('#none').is(':checked')) { $this.removeClass().addClass('node');}
		});
		//NODE INPUT LENTGH AND LINES
		var maxLength = 9;
		var MaxLines = 3;
		$('.node').on('input focus keydown keyup', function(e) {
			var text = $(this).val();
			var lines = text.split(/(\r\n|\n|\r)/gm); 
			var newLines = $(this).val().split("\n").length;
			for (var i = 0; i < lines.length; i++) {
				if (lines[i].length > maxLength) {
					lines[i] = lines[i].substring(0, maxLength);
				}
			}
			$(this).val(lines.join(''));
			if(e.keyCode == 13 && newLines >= MaxLines) {return false;}
		});
	});
	</script>
