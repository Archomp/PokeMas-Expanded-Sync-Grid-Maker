                  <input type="radio" id="txt" name="color" value="cX" class="rad-hid color-rad" checked>
                  <label class="color-opt" for="txt" style="background:#acf;color:#000;">None</label>
                </div>
                <div>
                  <input type="radio" id="stat" name="color" value="c1" class="rad-hid color-rad">
                  <label class="color-opt" for="stat" style="background:#46f;color:#fff">Stats</label>
                </div>
                <div>
                  <input type="radio" id="power" name="color" value="c2" class="rad-hid color-rad">
                  <label class="color-opt" for="power" style="background:#4c6;margin-bottom:-2px;border-radius:3px 3px 0 0;height:24px;font-size:12px;">Move Power</label>
                  <select id="type" style="margin:0 0 4px 1px;border-radius:0 0 3px 3px;width:100%">
                    <option value="A">01 - BUG</option>
                    <option value="B">02 - DARK</option>
                    <option value="C">03 - DRAGON</option>
                    <option value="D">04 - ELECTRIC</option>
                    <option value="E">05 - FAIRY</option>
                    <option value="F">06 - FIGHTING</option>
                    <option value="G">07 - FIRE</option>
                    <option value="H">08 - FLYING</option>
                    <option value="I">09 - GHOST</option>
                    <option value="J">10 - GRASS</option>
                    <option value="K">11 - GROUND</option>
                    <option value="L">12 - ICE</option>
                    <option value="M">13 - NORMAL</option>
                    <option value="N">14 - POISON</option>
                    <option value="O">15 - PSYCHIC</option>
                    <option value="P">16 - ROCK</option>
                    <option value="Q">17 - STEEL</option>
                    <option value="R">18 - WATER</option>
                  </select>
                </div>
                <div>
                  <input type="radio" id="skill" name="color" value="c3" class="rad-hid color-rad">
                  <label class="color-opt" for="skill" style="background:#fe4">Skill</label>
                </div>
                <div>
                  <input type="radio" id="msk" name="color" value="c4" class="rad-hid color-rad">
                  <label class="color-opt" for="msk" style="background:#f35">Move Skill</label>
                </div>
                <div>
                  <input type="radio" id="sync" name="color" value="c5" class="rad-hid color-rad">
                  <label class="color-opt" for="sync" style="background:#d2e">Sync Move</label>
                </div>
                <div>
                  <input type="radio" id="center" name="color" value="c6" class="rad-hid color-rad">
                  <label class="color-opt cenbut" for="center">Center</label>
                </div>
                <div>
                  <input type="radio" id="none" name="color" value="c7" class="rad-hid color-rad">
                  <label class="color-opt" for="none" style="background:#bbb;color:#888">Erase</label>
                </div>
              </div>
            </div>
            <div class="wrap">
              <h2 style="clear:both;color:#fff;">Presets</h2>
              <div class="hex-templates">
                <script>
                  function mapvalue(o) {
                    document.getElementById('map').value = o;
                  }
                </script>

                <button class="temp-btn" onclick="mapvalue('XXXXXXX111XXXXXX1X1X111XXXXXX1115111XXXXXX111X11XXXXXXXX1111XXXXXXXXXX161XXXXXXXXXX11111XXXXXX111X111XXXXXX1115111XXXXXX111XXXXXXXXXXX1XXXXXXXX');setmap();" style="border-color:#f66;color:#f66">Striker Layout</button>
                <button class="temp-btn" onclick="mapvalue('XXX111X111XXXXXX111X111XXXXXX1115111XXXXXXX11X11XXXXXXXXX111XXXXXXXX1116111XXXXXX1111111XXXXXX111X111XXXXXXX1X5X1XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX');setmap();" style="border-color:#6f6;color:#6f6">Technician Layout</button>
                <button class="temp-btn" onclick="mapvalue('XXXXXXX111XXXXXX1X1X111XXXXXX1115111XXXXXX111X11XXXXXXXX1111XXXXXXXXXX161XXXXXXXX11111XXXXXXXX111X111XXXXXX1115111XXXXXXXXXX111XXXXXXXXXXX1XXXX');setmap();" style="border-color:#66f;color:#66f">Supporter Layout</button>
                <button class="temp-btn" onclick="mapvalue('XXXXXXXXXXXXXXXXXX111XXXXXXXX1X111X1XXXXX111X1X151XXXX111111111XXXXX1X161X1XXXXX151X1X111XXXX111111111XXXXXXX111XXXXXXXXXXX1XXXXXXXXXXXXXXXXXXX');setmap();" style="border-color:#fac;color:#fac">Oak Layout</button>
                <button class="temp-btn" onclick="mapvalue('XXXXXXX111XXXXXX1X1X111XXXXXX1115111XXXXXX111X11XXXXXXX111111XXXXXXX111611XXXXXXX111111XXXXXXX111X111XXXXXX1115111XXXXXXXXXX111XXXXXXXXXXX1XXXX');setmap();" style="border-color:#8df;color:#8df">Blue Layout</button>
              </div><br/>
              <div class="hex-map">
                <textarea id="map" /></textarea>
                <b class="setmap">
                  <span>Set</span>
                </b>
                <b class="clearmap">
                  <span>Purge</span>
                </b>
              </div>
				<div style="color:#fff;">
			  <h2>Statistic</h2>
			  <table style="font-size:10px;width:100%">
				<tbody>
					<tr>
						<td>Stats</td><td>:</td>
						<td id="statcount" style="text-align:right;width:20px;"></td>
					</tr>
					<tr>
						<td>Move Power</td><td>:</td>
						<td id="mpowcount" style="text-align:right"></td>
					</tr>
					<tr>
						<td>Passive Skill</td><td>:</td>
						<td id="skillcount" style="text-align:right"></td>
					</tr>
					<tr>
						<td>Move Skill</td><td>:</td>
						<td id="msklcount" style="text-align:right"></td>
					</tr>
					<tr>
						<td>Sync Move Power</td><td>:</td>
						<td id="synccount" style="text-align:right"></td>
					</tr>
					<tr>
						<td>Center Node</td><td>:</td>
						<td id="centercount" style="text-align:right"></td>
					</tr>
					<tr>
						<td>Total</td><td>:</td>
						<td id="nodecount" style="text-align:right"></td>
					</tr>
				</tbody>
			  </table>
              </div>
            </div>
          </div>
        </div>
      </div>
